<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Create Post</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
    <form id="create-post-form" class="space-y-4" th:action="@{/api/posts}" method="post">
        <div>
            <label for="title" class="block font-medium">Title</label>
            <input type="text" id="title" name="title" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
            <label for="content" class="block font-medium">Content</label>
            <textarea id="content" name="content" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
        </div>
        <div>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Create</button>
        </div>
    </form>
</div>
<script src="/js/post.js"></script>
</body>
</html>
