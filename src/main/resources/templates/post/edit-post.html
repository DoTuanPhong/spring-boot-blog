<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold my-4">Edit Post</h1>
    <form th:action="@{/posts/{id}(id=${post.id})}" th:method="post" id="postForm">
        <div class="mb-4">
            <label class="block text-gray-700" for="title">Title</label>
            <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded" th:value="${post.title}" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" for="content">Content</label>
            <textarea id="content" name="content" class="w-full px-3 py-2 border rounded" th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Post</button>
    </form>
</div>
<script src="/js/post.js"></script>
</body>
</html>
