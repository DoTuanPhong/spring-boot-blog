<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <title>Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold my-4">Posts</h1>
        <div th:each="post : ${posts}">
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                <h2 class="text-xl font-bold">
                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
                </h2>
                <p th:text="${post.content.substring(0, 100)} + '...'"></p>
                <p class="text-sm text-gray-500" th:text="'By ' + ${post.author.username} + ' on ' + ${post.createdAt}"></p>
            </div>
        </div>
        <a href="/posts/create" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Post</a>
    </div>
</div>
</body>
</html>
