<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold my-4" th:text="${post.title}"></h1>
    <p class="text-gray-700" th:text="${post.content}"></p>
    <p class="text-sm text-gray-500" th:text="'By ' + ${post.author.username} + ' on ' + ${post.createdAt}"></p>
    <a href="/posts/edit/{id}(id=${post.id})" class="bg-blue-500 text-white px-4 py-2 rounded">Edit Post</a>
</div>
</body>
</html>
