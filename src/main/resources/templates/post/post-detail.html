<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title th:text="${post.title}">Post Detail</title>
</head>
<body>
<div th:fragment="content">
    <h2 class="text-2xl font-bold" th:text="${post.title}"></h2>
    <p th:text="${post.content}"></p>
    <p>Created at: <span th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
</div>
<script src="/js/post.js"></script>
</body>
</html>
